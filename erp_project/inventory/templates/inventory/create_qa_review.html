{% extends 'inventory/base.html' %}

{% block title %}Create QA Review{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-clipboard-check me-2"></i>
                        Create QA Review
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="batch_number" class="form-label">Batch Number *</label>
                                    <select name="batch_number" id="batch_number" class="form-select" required>
                                        <option value="">Select Batch</option>
                                        {% for batch in batches %}
                                            <option value="{{ batch.batch_id }}">
                                                {{ batch.batch_id }} - {{ batch.item_record_id.item_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="item_code" class="form-label">Item Code *</label>
                                    <select name="item_code" id="item_code" class="form-select" required>
                                        <option value="">Select Item</option>
                                        {% for item in items %}
                                            <option value="{{ item.item_record_id }}">
                                                {{ item.item_record_id }} - {{ item.item_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplier_code" class="form-label">Supplier *</label>
                                    <select name="supplier_code" id="supplier_code" class="form-select" required>
                                        <option value="">Select Supplier</option>
                                        {% for supplier in suppliers %}
                                            <option value="{{ supplier.supplier_id }}">
                                                {{ supplier.supplier_id }} - {{ supplier.supplier_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="qa_reviewer" class="form-label">QA Reviewer *</label>
                                    <input type="text" name="qa_reviewer" id="qa_reviewer" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="review_date" class="form-label">Review Date *</label>
                                    <input type="date" name="review_date" id="review_date" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="review_outcome" class="form-label">Review Outcome *</label>
                                    <select name="review_outcome" id="review_outcome" class="form-select" required>
                                        <option value="">Select Outcome</option>
                                        {% for outcome in outcomes %}
                                            <option value="{{ outcome.0 }}">{{ outcome.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sub_ingredient_log" class="form-label">Sub-Ingredient Log</label>
                                    <input type="text" name="sub_ingredient_log" id="sub_ingredient_log" class="form-control">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="qa_file_link" class="form-label">QA File Link</label>
                                    <input type="text" name="qa_file_link" id="qa_file_link" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="coa_match" id="coa_match" class="form-check-input">
                                    <label for="coa_match" class="form-check-label">COA Matches Spec</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="sds_match" id="sds_match" class="form-check-input">
                                    <label for="sds_match" class="form-check-label">SDS Valid</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="spec_match" id="spec_match" class="form-check-input">
                                    <label for="spec_match" class="form-check-label">Matches Internal Spec</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="coa_attached" id="coa_attached" class="form-check-input">
                                    <label for="coa_attached" class="form-check-label">COA Attached</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="sds_attached" id="sds_attached" class="form-check-input">
                                    <label for="sds_attached" class="form-check-label">SDS Attached</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="label_attached" id="label_attached" class="form-check-input">
                                    <label for="label_attached" class="form-check-label">Label Attached</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="spec_attached" id="spec_attached" class="form-check-input">
                                    <label for="spec_attached" class="form-check-label">Spec Attached</label>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="document_match" class="form-label">Document Match</label>
                                    <select name="document_match" id="document_match" class="form-select">
                                        <option value="">Select</option>
                                        {% for match in document_matches %}
                                            <option value="{{ match.0 }}">{{ match.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea name="comments" id="comments" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'inventory:qa_review_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>
                                Back to QA Reviews
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                Create QA Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set default date to today
    document.getElementById('review_date').value = new Date().toISOString().split('T')[0];
    
    // Auto-populate item code when batch is selected
    document.getElementById('batch_number').addEventListener('change', function() {
        const batchSelect = this;
        const itemSelect = document.getElementById('item_code');
        const supplierSelect = document.getElementById('supplier_code');
        
        if (batchSelect.value) {
            // Find the selected batch option
            const selectedOption = batchSelect.options[batchSelect.selectedIndex];
            const batchText = selectedOption.text;
            
            // Extract item code from batch text (assuming format: "BATCH-ID - Item Name")
            const parts = batchText.split(' - ');
            if (parts.length > 1) {
                // Find and select the corresponding item
                for (let option of itemSelect.options) {
                    if (option.text.includes(parts[1])) {
                        itemSelect.value = option.value;
                        break;
                    }
                }
            }
        }
    });
});
</script>
{% endblock %}
